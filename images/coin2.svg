<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="coin2Grad" cx="38%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="30%" stop-color="#c8c8c8"/>
      <stop offset="70%" stop-color="#909090"/>
      <stop offset="100%" stop-color="#585858"/>
    </radialGradient>
    <radialGradient id="shine2" cx="28%" cy="22%" r="48%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.45)"/>
    </filter>
  </defs>

  <!-- Stainless steel coin body -->
  <circle cx="100" cy="100" r="88" fill="url(#coin2Grad)" filter="url(#shadow2)"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#787878" stroke-width="2"/>
  <!-- Grooved edge pattern -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="2 4"/>

  <!-- Inner circle border -->
  <circle cx="100" cy="100" r="73" fill="none" stroke="#a0a0a0" stroke-width="0.8"/>

  <!-- Ashoka Pillar stylized -->
  <g transform="translate(100,70)">
    <!-- Capital with lions -->
    <rect x="-12" y="-14" width="24" height="7" rx="3.5" fill="#d8d8d8"/>
    <rect x="-7" y="-9" width="14" height="4" rx="2" fill="#c8c8c8"/>
    <!-- Pillar shaft -->
    <rect x="-4" y="-5" width="8" height="18" rx="2" fill="#d5d5d5"/>
    <!-- Bell capital base -->
    <rect x="-9" y="13" width="18" height="3" rx="1.5" fill="#b8b8b8"/>
    <!-- Chakra wheel -->
    <circle cx="0" cy="22" r="7.5" fill="none" stroke="#b0b0b0" stroke-width="1.5"/>
    <circle cx="0" cy="22" r="2" fill="none" stroke="#b0b0b0" stroke-width="1"/>
    <line x1="0" y1="14.5" x2="0" y2="29.5" stroke="#b0b0b0" stroke-width="1"/>
    <line x1="-7.5" y1="22" x2="7.5" y2="22" stroke="#b0b0b0" stroke-width="1"/>
    <line x1="-5.3" y1="16.7" x2="5.3" y2="27.3" stroke="#b0b0b0" stroke-width="0.8"/>
    <line x1="5.3" y1="16.7" x2="-5.3" y2="27.3" stroke="#b0b0b0" stroke-width="0.8"/>
  </g>

  <!-- Country text -->
  <text x="100" y="126" text-anchor="middle" font-family="serif" font-size="9.5" fill="#c0c0c0" font-weight="bold" letter-spacing="2">INDIA</text>
  <text x="100" y="137" text-anchor="middle" font-family="serif" font-size="8.5" fill="#b0b0b0" letter-spacing="1">भारत</text>

  <!-- Denomination -->
  <text x="100" y="168" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#404040" letter-spacing="1">₹2</text>

  <!-- Shine overlay -->
  <circle cx="100" cy="100" r="88" fill="url(#shine2)"/>
</svg>
