<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="coin1Grad" cx="38%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="30%" stop-color="#bebebe"/>
      <stop offset="70%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#505050"/>
    </radialGradient>
    <radialGradient id="shine1" cx="28%" cy="22%" r="48%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.55)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.45)"/>
    </filter>
  </defs>

  <!-- ₹1 coin is smallest and stainless steel -->
  <circle cx="100" cy="100" r="82" fill="url(#coin1Grad)" filter="url(#shadow1)"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="#707070" stroke-width="2"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="#cccccc" stroke-width="1" stroke-dasharray="2 3.8"/>

  <!-- Inner circle -->
  <circle cx="100" cy="100" r="68" fill="none" stroke="#989898" stroke-width="0.8"/>

  <!-- Ashoka Pillar -->
  <g transform="translate(100,72)">
    <rect x="-11" y="-13" width="22" height="6" rx="3" fill="#d0d0d0"/>
    <rect x="-6.5" y="-8" width="13" height="3.5" rx="1.8" fill="#c0c0c0"/>
    <rect x="-3.5" y="-4.5" width="7" height="16" rx="2" fill="#cccccc"/>
    <rect x="-8" y="11.5" width="16" height="3" rx="1.5" fill="#b0b0b0"/>
    <circle cx="0" cy="20" r="7" fill="none" stroke="#a8a8a8" stroke-width="1.5"/>
    <circle cx="0" cy="20" r="2" fill="none" stroke="#a8a8a8" stroke-width="1"/>
    <line x1="0" y1="13" x2="0" y2="27" stroke="#a8a8a8" stroke-width="1"/>
    <line x1="-7" y1="20" x2="7" y2="20" stroke="#a8a8a8" stroke-width="1"/>
    <line x1="-4.95" y1="15.05" x2="4.95" y2="24.95" stroke="#a8a8a8" stroke-width="0.8"/>
    <line x1="4.95" y1="15.05" x2="-4.95" y2="24.95" stroke="#a8a8a8" stroke-width="0.8"/>
  </g>

  <text x="100" y="123" text-anchor="middle" font-family="serif" font-size="9" fill="#b8b8b8" font-weight="bold" letter-spacing="2">INDIA</text>
  <text x="100" y="134" text-anchor="middle" font-family="serif" font-size="8" fill="#a8a8a8" letter-spacing="1">भारत</text>

  <text x="100" y="163" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#383838" letter-spacing="1">₹1</text>

  <circle cx="100" cy="100" r="82" fill="url(#shine1)"/>
</svg>
