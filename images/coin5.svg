<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="coin5Grad" cx="38%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#f0d080"/>
      <stop offset="35%" stop-color="#d4a830"/>
      <stop offset="70%" stop-color="#a07820"/>
      <stop offset="100%" stop-color="#6b5010"/>
    </radialGradient>
    <radialGradient id="shineGrad5" cx="30%" cy="20%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.5)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="coinShadow5">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>

  <!-- Outer brass coin (₹5 is brass-coloured) -->
  <circle cx="100" cy="100" r="94" fill="url(#coin5Grad)" filter="url(#coinShadow5)"/>
  <circle cx="100" cy="100" r="94" fill="none" stroke="#8a6518" stroke-width="2.5"/>
  <!-- Milled edge -->
  <circle cx="100" cy="100" r="94" fill="none" stroke="#f0d080" stroke-width="1.5" stroke-dasharray="3 4.5"/>

  <!-- Inner face (same brass but slightly different shade) -->
  <circle cx="100" cy="100" r="78" fill="none" stroke="#c8a030" stroke-width="1"/>

  <!-- Ashoka Pillar -->
  <g fill="#f5e0a0" transform="translate(100,72)">
    <!-- Lions stylized -->
    <ellipse cx="-8" cy="-14" rx="6" ry="4" fill="#e8c870"/>
    <ellipse cx="8" cy="-14" rx="6" ry="4" fill="#e8c870"/>
    <!-- Pillar -->
    <rect x="-3.5" y="-8" width="7" height="20" rx="2" fill="#e8c870"/>
    <!-- Capital -->
    <rect x="-9" y="12" width="18" height="3.5" rx="1.5" fill="#d4a830"/>
    <!-- Wheel -->
    <circle cx="0" cy="21" r="7" fill="none" stroke="#d4a830" stroke-width="1.5"/>
    <line x1="0" y1="14" x2="0" y2="28" stroke="#d4a830" stroke-width="1"/>
    <line x1="-7" y1="21" x2="7" y2="21" stroke="#d4a830" stroke-width="1"/>
    <line x1="-5" y1="16" x2="5" y2="26" stroke="#d4a830" stroke-width="0.8"/>
    <line x1="5" y1="16" x2="-5" y2="26" stroke="#d4a830" stroke-width="0.8"/>
  </g>

  <!-- INDIA / भारत -->
  <text x="100" y="127" text-anchor="middle" font-family="serif" font-size="10" fill="#e8c870" font-weight="bold" letter-spacing="2">INDIA</text>
  <text x="100" y="139" text-anchor="middle" font-family="serif" font-size="9" fill="#d4a830" letter-spacing="1">भारत</text>

  <!-- Denomination -->
  <text x="100" y="172" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#3a2500" letter-spacing="1">₹5</text>

  <!-- Shine -->
  <circle cx="100" cy="100" r="94" fill="url(#shineGrad5)"/>
</svg>
